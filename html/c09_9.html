<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Angular with a view model / controller</title>
    <link rel="stylesheet" href="../css/c09.css">
    <script src="../js/angular.min.js"></script>
    <script src="../js/c09_6.js"></script>
  </head>
  <body>
    <header><h1>THE MAKER BUS</h1></header>
    <h2>Buy tickets</h2>
    <div class="third"><img src="../images/toys1.jpg" alt="Circuit boards" /></div>
    <div class="two-thirds">
      <table ng-controller="BasketCtrl" ng-app="myApp">
        <tr><td>Item:</td><td>{{ description }}</td></tr>
        <tr><td>Cost:</td><td>${{ cost }}</td></tr>
        <tr><td>Qty:</td><td><input type="number" ng-model="qty"></td></tr>
        <tr><td>Subtotal:</td><td>{{ qty * cost | currency }}</td></tr>
      </table>
    </div>
  </body>
</html>
