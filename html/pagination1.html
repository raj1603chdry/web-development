<!DOCTYPE html>
<html>
  <head>
    <title>Pagination 1</title>
    <link href="../css/pagination1.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2>Simple Pagination</h2>
    <div class="center">
      <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#" class="active">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
      </div><!-- end of pagination -->
    </div><!-- end of center -->
  </body>
</html>
