<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown Menu</title>
    <link href="../css/dropdown2.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2>Dropdown Menu</h2>
    <p>Move the mouse over the button to display the dropdown menu</p>
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div><!-- end of dropdown-content -->
    </div><!-- end of dropdown -->
  </body>
</html>
