<!DOCTYPE html>
<html>
  <head>
    <title>jQuery UI Form Controls</title>
    <link rel="stylesheet" href="../css/c09.css" />
    <link rel="stylesheet" href="../css/pepper-grinder/jquery-ui.css" />
  </head>
  <body>
    <header><h1>THE MAKER BUS</h1></header>
    <h2>Find Accommodation</h2>
    <div class="third"><img src="../images/toys1.jpg" alt="Circuit boards" /></div>
    <div class="two-thirds">
      <form>
        <p id="price">
          <label for="amount">Price range:</label>
          <input type="text" id="amount" disabled/>
        </p>
        <div id="price-range"></div>
        <p>
          <label for="arrival">Arrival date:</label>
          <input type="text" id="arrival" />
        </p>
        <input type="submit" value="Find a hotel" />
      </form>
    </div>
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/c09_5.js"></script>
  </body>
</html>
