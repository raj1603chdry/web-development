<html>

    <h2>Dropdown Image</h2>

    <div class="dropdown">
      <img src="../images/clavinet.jpg" width="100" height="100" alt="Clavinet" />

      </div><!-- end of dropdown-content -->
    </div><!-- end of dropdown -->
  </body>
