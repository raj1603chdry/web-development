<!DOCTYPE html>
<html>
    <head>
        <title>Grid Layout</title>
        <link href="../css/example63.css" type="text/css" rel="stylesheet" />
        <link href="../css/960_12_col.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container_12 clearfix">
            <div class="grid_12" id="header">
                <h1>Logo</h1>
                <div id="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div><!-- end of nav -->
            </div><!-- end of header -->
            <div id="feature" class="grid_12">
                <p>Feature</p>
            </div><!-- end of feature -->
            <div class="grid_4 article">
                <p>Column One</p>
            </div><!-- end of column1 -->
            <div class="grid_4 article">
                <p>Column Two</p>
            </div><!-- end of column 2 -->
            <div class="grid_4 article">
                <p>Column Three</p>
            </div><!-- end of column 3 -->
            <div id="footer" class="grid_12">
                <p>&copy; Copyright 2011</p>
            </div><!-- end of footer -->
        </div><!-- end of container_12 -->
    </body>
</html>
