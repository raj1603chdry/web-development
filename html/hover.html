<!DOCTYPE html>
<html>
  <head>
    <title>Hover</title>
    <style>
      p {
        padding: 20px;
        background-color: powderblue;
        display: none;
        width: 50px;
        font-size: 80%;
      }
      div:hover p {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      Hover over me to show the p element
      <p>I am here</p>
    </div>
  </body>
</html>
