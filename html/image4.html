<!DOCTYPE html>
<html>
  <head>
    <title>Image Filter Property</title>
    <link href="../css/image4.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img src="../images/bok-choi.jpg" alt="bok-choi" width="300" height="300">
    <img class="blur" src="../images/bok-choi.jpg" alt="bok-choi" width="300" height="300">
    <img class="brightness" src="../images/bok-choi.jpg" alt="bok-choi" width="300" height="300">
    <img class="contrast" src="../images/bok-choi.jpg" alt="bok-choi" width="300" height="300">
    <img class="grayscale" src="../images/bok-choi.jpg" alt="bok-choi" width="300" height="300">
    <img class="huerotate" src="../images/bok-choi.jpg" alt="bok-choi" width="300" height="300">
    <img class="invert" src="../images/bok-choi.jpg" alt="bok-choi" width="300" height="300">
    <img class="opacity" src="../images/bok-choi.jpg" alt="bok-choi" width="300" height="300">
    <img class="saturate" src="../images/bok-choi.jpg" alt="bok-choi" width="300" height="300">
    <img class="sepia" src="../images/bok-choi.jpg" alt="bok-choi" width="300" height="300">
    <img class="shadow" src="../images/bok-choi.jpg" alt="bok-choi" width="300" height="300">
  </body>
</html>
