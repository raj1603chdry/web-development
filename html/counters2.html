<!DOCTYPE html>
<html>
  <head>
    <title>Counters in nested list</title>
    <link href="../css/counters2.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h4>List 1</h4>
    <ol>
      <li>item</li>
      <li>item
        <ol>
          <li>item</li>
          <li>item</li>
          <li>item
            <ol>
              <li>item</li>
              <li>item</li>
              <li>item</li>
            </ol>
          </li>
          <li>item</li>
        </ol>
      </li>
      <li>item</li>
      <li>item</li>
    </ol>
    <h4>List 2</h4>
    <ol>
      <li>item</li>
      <li>item</li>
    </ol>
  </body>
</html>
