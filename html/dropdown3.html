<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown Navigation Bar</title>
    <link href="../css/dropdown3.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div><!-- end of dropdown-content -->
      </li><!-- end of dropdown -->
    </ul>

    <h2>Dropdown Menu inside navigation bar.</h2>
    <p>Hover over Dropdown option to see the dropdown menu</p>  
  </body>
</html>
