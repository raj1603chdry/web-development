<!DOCTYPE html>
<html>
    <head>
        <title>Fixed Width Layout</title>
        <link href="../css/example61.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="header">
            <h1>Logo</h1>
            <div id="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div><!-- end of nav -->
        </div><!-- end of header -->
        <div id="content">
            <div id="feature">
                <p>Feature</p>
            </div><!-- end of feature -->
            <div class="article column1">
                <p>Column One</p>
            </div><!-- end of article column1 -->
            <div class="article column2">
                <p>Column Two</p>
            </div><!-- end of article column2 -->
            <div class="article column3">
                <p>Column Three</p>
            </div><!-- end of article column3 -->
        </div><!-- end of content -->
        <div id="footer">
            <p>&copy; Copyright 2011</p>
        </div><!-- end of footer -->
    </body>
</html>
